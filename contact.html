<body>
    <header>
        <div class="mercedes-logo">
            <a href="home.html"><img src="images/2560px-Mercedes_AMG_Petronas_F1_Logo.svg.png" alt="Mercedes Formula 1 Logo"></a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
        </div>
    </header>
    <div class="menu">
        <ul>
            <li><a href="home.html">home</a></li>
            <li><a href="https://www.mercedesamgf1.com/news">news</a></li>
            <li><a href="https://www.formula1.com/en/racing/2024">races</a></li>

        </ul>
        <img src="images/mercedes_car_1.png" alt="Photo of the Mercedes AMG Formula 1 Car">
    </div>
    <div class="mailing-list">
        <h2>Wanna Catch Up With Us?</h2>
        <h1>CONTACT</h1> <!--in the Raleway font-->
        <form action="mailto:raceshar@unc.edu" class="ml-form" method="GET">
            <label for="your-name">NAME</label>
            <input type="text" name="Name" id="your-name" class="input" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" class="input" required>
            <label for="phone-number">PHONE NUMBER</label>  
            <input type="tel" id="phone-number" name="phone" class="input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>          
            <label for="message">MESSAGE</label>
            <textarea id="message" class="input" name="message" rows="6" required></textarea>
            <input type="submit" class="form-button" value="SUBMIT">
        </form>
    </div>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="videos/videos/Lewis_Hamiltons_Stunning_Pole_Lap_2018_Singapore_Grand_Prix.mp4" type="video/mp4">
        </video>
    </div> 
<footer>
    <p> All photo and video credits to Formula 1 and Mercedes AMG F1 Racing.</p>
</footer>
